<!DOCTYPE html>
<html>
    <head>
        <script src="./jquery-3.1.1.min.js"></script>
        <script>
function getQueryParams(qs) {
    qs = qs.split("+").join(" ");
    var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])]
            = decodeURIComponent(tokens[2]);
    }

    return params;
}

var $_GET = getQueryParams(document.location.search);

$(document).ready(function(){
    $('#search').click(function(){
        $.get("./getdata.php?room=".document.getElementById('location'),function(data){
           alert(data); 
        }); 
    });
});
    function(){
        text = $_GET['view'];
        var c = document.getElementById('view');
        var ctx = c.getContext('2d');
        ctx.font= "30px Arial";
        var k = $('#view');
        ctx.fillText(text,0,k.height()/2);
    }
}); 
        </script>
    </head>

    <body>
        <div>
            <input type='text' name='location' id='location'>
            <button type='button' name="search" id="search">Search</button>
            <canvas id='view' width='200px' height='500px' style='border:1px solid #000000;'></canvas>
        </div> 
    </body>
</html>
